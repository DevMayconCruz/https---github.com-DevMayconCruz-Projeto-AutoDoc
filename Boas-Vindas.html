<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Gramado Parks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            /* Gradiente com as cores da Gramado Parks: verde, azul e laranja */
            background: linear-gradient(135deg, #2E8B57 0%, #4682B4 50%, #FF8C00 100%);
            font-family: 'Inter', sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            position: relative;
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 90%;
            width: 100%;
            max-width: 650px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .welcome-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.3;
            /* Gradiente com as cores da marca */
            background: linear-gradient(135deg, #2E8B57, #4682B4, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                filter: drop-shadow(0 0 5px rgba(46, 139, 87, 0.3));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(70, 130, 180, 0.5));
            }
        }

        .message-box {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.7;
            color: #4a5568;
            font-weight: 400;
        }

        .cta-text {
            font-size: 1rem;
            color: #2d3748;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .button-container {
            position: relative;
        }

        button {
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            /* Gradiente com as cores da Gramado Parks */
            background: linear-gradient(135deg, #2E8B57, #4682B4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(46, 139, 87, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(46, 139, 87, 0.4);
            background: linear-gradient(135deg, #FF8C00, #2E8B57);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 6px 20px rgba(46, 139, 87, 0.3);
        }

        /* Decoração com as cores da marca */
        .decoration-dots {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .dot:nth-child(1) {
            background-color: #2E8B57;
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            background-color: #4682B4;
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            background-color: #FF8C00;
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Responsividade aprimorada */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
                border-radius: 20px;
            }

            .logo {
                max-width: 250px;
            }

            .welcome-title {
                font-size: 1.8rem;
                margin-bottom: 18px;
            }

            .message-box {
                font-size: 1rem;
                margin-bottom: 25px;
            }

            .cta-text {
                font-size: 0.95rem;
                margin-bottom: 20px;
            }

            button {
                padding: 14px 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                margin: 15px;
                border-radius: 16px;
            }

            .logo {
                max-width: 200px;
            }

            .welcome-title {
                font-size: 1.6rem;
                margin-bottom: 16px;
            }

            .message-box {
                font-size: 0.95rem;
                margin-bottom: 20px;
            }

            .cta-text {
                font-size: 0.9rem;
                margin-bottom: 18px;
            }

            button {
                padding: 12px 30px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
                margin: 10px;
            }

            .logo {
                max-width: 180px;
            }

            .welcome-title {
                font-size: 1.4rem;
            }

            .message-box {
                font-size: 0.9rem;
            }

            button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }

        /* Melhorias para telas muito pequenas */
        @media (max-height: 600px) {
            .container {
                padding: 20px;
            }

            .logo {
                max-width: 150px;
                margin-bottom: 20px;
            }

            .welcome-title {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .message-box {
                margin-bottom: 20px;
            }
        }

        /* Animação de fade-out */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        /* Efeitos especiais para os fogos */
        .firework-burst {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <!-- Decoração com as cores da marca -->
        <div class="decoration-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="logo-container">
            <img src="LogoEfeito.png" alt="Gramado Parks Logo" class="logo">
        </div>
        
        <h1 class="welcome-title">Seja muito bem-vindo à Gramado Parks!</h1>
        
        <div class="message-box">
            <p>Nesta etapa, vamos solicitar que você informe seus dados e assine o termo de adesão para utilização do equipamento eletrônico.</p>
        </div>
        
        <p class="cta-text"><strong>Clique no botão abaixo para continuar!</strong></p>
        
        <div class="button-container">
            <button id="advanceButton">Avançar</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // Cores da Gramado Parks para os fogos de artifício
        const brandColors = [
            '#2E8B57', // Verde
            '#4682B4', // Azul
            '#FF8C00', // Laranja
            '#32CD32', // Verde claro
            '#87CEEB', // Azul claro
            '#FFA500'  // Laranja claro
        ];

        // Redimensiona o canvas para o tamanho da janela
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 4 + 2;
                // Usa as cores da marca
                this.color = brandColors[Math.floor(Math.random() * brandColors.length)];
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.gravity = 0.05;
                this.sparkle = Math.random() > 0.5;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // Partícula principal
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Brilho interno
                if (this.sparkle) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 0.5, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                }
                
                ctx.restore();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.alpha -= this.decay;
                this.radius *= 0.995;
            }
        }

        const fireworks = [];

        function animate() {
            // Fundo semi-transparente para efeito de rastro
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Cria novos fogos de artifício
            if (Math.random() < 0.04) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const particleCount = Math.random() * 40 + 30;
                
                for (let i = 0; i < particleCount; i++) {
                    fireworks.push(new Firework(x, y));
                }
            }

            // Atualiza e desenha fogos de artifício
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                if (fireworks[i].alpha <= 0 || fireworks[i].radius <= 0.5) {
                    fireworks.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Evento do botão com animação melhorada
        document.getElementById('advanceButton').addEventListener('click', (e) => {
            // Cria explosão de partículas no botão
            const rect = e.target.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            for (let i = 0; i < 25; i++) {
                fireworks.push(new Firework(x, y));
            }

            // Adiciona classe de fade-out
            document.body.classList.add('fade-out');
            
            // Redireciona após a animação
            setTimeout(() => {
                window.location.href = "http://192.168.56.1:3000/normas-glpd";
            }, 500);
        });

        // Cria fogos de artifício especiais ao carregar a página
        window.addEventListener('load', () => {
            setTimeout(() => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * canvas.height;
                        for (let j = 0; j < 50; j++) {
                            fireworks.push(new Firework(x, y));
                        }
                    }, i * 300);
                }
            }, 1000);
        });
    </script>
</body>
</html>

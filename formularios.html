<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo de Cessão de Equipamentos</title>
    <style>
     @media print {
            @page {
                size: A4 landscape; /* Define a orientação da página como paisagem */
                margin: 10mm; /* Ajusta as margens */
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            box-sizing: border-box;
            font-size: 10px; /* Ajusta o tamanho da fonte */
        }

        .container {
            width: 100%;
            max-width: 297mm; /* Ajusta a largura máxima para A4 paisagem */
            margin: auto;
            background: white;
            padding: 8mm; /* Ajusta o padding */
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 14px; /* Ajusta o tamanho da fonte */
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .logo img {
            display: block;
            margin: 0 auto 8px;
            max-width: 100px; /* Ajusta o tamanho do logo */
        }

        h2 {
            font-size: 12px; /* Ajusta o tamanho da fonte */
            margin-bottom: 6px;
            text-align: center;
            text-transform: uppercase;
        }

        hr {
            border: 1px solid #ccc;
            margin: 8px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8px;
            font-size: 9px; /* Ajusta o tamanho da fonte das tabelas */
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 4px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .footer-table {
            width: 100%;
            margin-top: 8px;
            border-collapse: collapse;
        }

        .footer-table td {
            border: none;
            padding: 4px;
            font-size: 9px; /* Ajusta o tamanho da fonte */
        }

        .footer-table .bold {
            font-weight: bold;
        }

        .auto-doc {
            text-align: center;
            margin-top: 8px;
            font-size: 7px; /* Ajusta o tamanho da fonte */
            color: #888;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .button-container button {
            padding: 8px 16px;
            font-size: 12px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Estilo específico para a tabela de identificação do prestador de serviços */
        .info-table {
            width: 100%;
            border: none;
            margin-bottom: 8px;
            font-size: 10px;
        }

        .info-table td {
            padding: 4px;
            vertical-align: top;
            text-align: left;
        }

        .info-table .label {
            width: 250px; /* Largura fixa para as labels */
            font-weight: bold;
        }

        .info-table .value {
            width: 100px; /* Largura fixa para os valores */
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="logo">
            <img src="/gramado_verde-640w.webp" alt="Logo Gramado Parks">
        </div>

        <h1>Termo de Cessão, Guarda, Uso e Devolução de Equipamentos de Trabalho</h1>

        <h2>Identificação do(s) Equipamento(s)</h2>

        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Descritivo</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Serial</th>
                    <th>Observação</th>
                </tr>
            </thead>
            <tbody id="equipmentTableBody">
                <!-- Linhas serão inseridas dinamicamente aqui -->
            </tbody>
        </table>

        <!-- Demais seções do formulário aqui -->

        <script>
            window.addEventListener('load', function () {
                loadDataFromTxt();
            });

            function loadDataFromTxt() {
                fetch('/getPCInfo')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        populateTable(data);
                    })
                    .catch(error => {
                        console.error('Erro ao carregar o arquivo:', error);
                    });
            }

            function populateTable(data) {
                const tableBody = document.getElementById('equipmentTableBody');
                tableBody.innerHTML = ''; // Limpa as linhas existentes

                data.forEach((item, index) => {
                    const row = document.createElement('tr');

                    const itemCell = document.createElement('td');
                    itemCell.textContent = index + 1;

                    const descriptiveCell = document.createElement('td');
                    descriptiveCell.textContent = item.descriptive || 'Desconhecido';

                    const brandCell = document.createElement('td');
                    brandCell.textContent = item.brand || 'Desconhecido';

                    const modelCell = document.createElement('td');
                    modelCell.textContent = item.model || 'Desconhecido';

                    const serialCell = document.createElement('td');
                    serialCell.textContent = item.serial || 'Desconhecido';

                    const observationCell = document.createElement('td');
                    observationCell.textContent = ''; // Preencher conforme necessário

                    row.appendChild(itemCell);
                    row.appendChild(descriptiveCell);
                    row.appendChild(brandCell);
                    row.appendChild(modelCell);
                    row.appendChild(serialCell);
                    row.appendChild(observationCell);

                    tableBody.appendChild(row);
                });
            }
        </script>
    </div>
</body>
</html>

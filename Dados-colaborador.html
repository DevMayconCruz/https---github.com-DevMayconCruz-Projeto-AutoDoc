<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do colaborador</title>
    <style>
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            border-radius: 8px;
            text-align: center;
        }

        #loadingLogo {
            width: 150px;
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            margin-top: 20px;
            color: #ffffff;
            font-size: 18px;
        }

        #loadingFooter {
            margin-top: 10px;
            color: #ffffff;
            font-size: 14px;
        }

        #progressBar {
            width: 80%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 0;
            background-color: #28a745;
            transition: width 0.3s;
        }

        #percentage {
            font-size: 20px;
            color: #ffffff;
            margin-top: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .logo {
            display: block;
            margin: 20px auto;
            max-width: 150px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"], input[type="tel"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cpfCnpjField {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informações do colaborador</h1>
        <img src="/gramado_verde-640w.webp" alt="Logo" class="logo">

        <form action="#" method="post" onsubmit="return validarFormulario()">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="tipoUsuario">Tipo de Usuário:</label>
            <select id="tipoUsuario" name="tipoUsuario" required onchange="mostrarCampoCpfCnpj()">
                <option value="" disabled selected>Selecione o tipo de usuário</option>
                <option value="Colaborador">Colaborador</option>
                <option value="Prestador de Serviços">Prestador de Serviços</option>
            </select>

            <div id="cpfField" class="cpfCnpjField">
                <label for="cpf">Digite seu CPF:</label>
                <input type="text" id="cpf" name="cpf" oninput="formatarCpf()" maxlength="14">
            </div>

            <div id="cnpjField" class="cpfCnpjField">
                <label for="cnpj">Digite seu CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" oninput="formatarCnpj()" maxlength="18">
            </div>

            <label for="rg">Digite seu RG:</label>
            <input type="text" id="rg" name="rg" required oninput="formatarRg()">

            <label for="setor">Informe Seu Setor:</label>
            <input type="text" id="setor" name="setor" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="unidade">Unidade de Negócio:</label>
            <select id="unidade" name="unidade" required>
                <option value="" disabled selected>Selecione uma unidade</option>
                <option value="Snowland">Snowland</option>
                <option value="Acquamontion">Acquamontion</option>
                <option value="Buona Vitta">Buona Vitta</option>
                <option value="Bella">Bella</option>
                <option value="Escritório">Escritório</option>
            </select>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao"></textarea>

            <button type="submit" id="submitButton">Gerar Termo</button>
        </form>

        <div id="loadingScreen">
            <img src="/LogoEfeito.png" alt="Logo girando" id="loadingLogo">
            <div id="loadingText">Estamos gerando o termo para você...</div>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <div id="percentage">0%</div>
            <div id="loadingFooter">By Gramado Parks</div>
        </div>
    </div>

    <script>
    function mostrarCampoCpfCnpj() {
        const tipoUsuario = document.getElementById('tipoUsuario').value;
        const cpfField = document.getElementById('cpfField');
        const cnpjField = document.getElementById('cnpjField');

        if (tipoUsuario === 'Colaborador') {
            cpfField.style.display = 'block';
            cnpjField.style.display = 'none';
        } else if (tipoUsuario === 'Prestador de Serviços') {
            cpfField.style.display = 'none';
            cnpjField.style.display = 'block';
        } else {
            cpfField.style.display = 'none';
            cnpjField.style.display = 'none';
        }
    }

    function formatarCpf() {
        const input = document.getElementById('cpf');
        let valor = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos

        if (valor.length <= 11) {
            valor = valor.replace(/(\d{3})(\d{3})?(\d{3})?(\d{1,2})?/, (match, p1, p2, p3, p4) => {
                return [p1, p2, p3, p4].filter(Boolean).join('.');
            });
            valor = valor.replace(/(\d{3})\.(\d{3})\.(\d{3})(\d{1,2})?/, (match, p1, p2, p3, p4) => {
                return `${p1}.${p2}.${p3}-${p4 || ''}`;
            });
        }
        input.value = valor;
    }

    function formatarCnpj() {
        const input = document.getElementById('cnpj');
        let valor = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos

        if (valor.length <= 14) {
            valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, (match, p1, p2, p3, p4, p5) => {
                return `${p1}.${p2}.${p3}/${p4}-${p5}`;
            });
        }
        input.value = valor;
    }

    function formatarRg() {
        const input = document.getElementById('rg');
        let valor = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos

        if (valor.length <= 9) {
            valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{1})?/, (match, p1, p2, p3, p4) => {
                return `${p1}.${p2}.${p3}-${p4 || ''}`;
            });
        }
        input.value = valor;
    }

   
    function validarFormulario() {
    // Exibir a tela de carregamento
    document.getElementById('loadingScreen').style.display = 'flex';

    // Simulação do progresso
    let progress = 0;
    const intervalId = setInterval(() => {
        progress += 1; // Incrementa de 1 em 1
        document.getElementById('progress').style.width = `${progress}%`;
        document.getElementById('percentage').textContent = `${progress}%`;

        if (progress >= 100) {
            clearInterval(intervalId);
            // Redirecionar para a próxima página após o carregamento
            window.location.href = 'http://172.16.8.46:3000/formularios';
        }
    }, 30); // Intervalo ajustado para que o progresso seja gradual (30ms)

    // Impede o envio imediato do formulário para simular o carregamento
    return false;
}


    
    </script>
</body>
</html>

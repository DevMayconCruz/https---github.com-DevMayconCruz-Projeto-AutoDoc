<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do colaborador</title>
    <style>
        /* Estilo existente */
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none; /* Inicialmente escondido */
            border-radius: 8px;
            text-align: center;
        }

        #loadingLogo {
            width: 150px; /* Ajuste conforme necessário */
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            margin-top: 20px;
            color: #ffffff;
            font-size: 18px;
        }

        #loadingFooter {
            margin-top: 10px;
            color: #ffffff;
            font-size: 14px;
        }

        #progressBar {
            width: 80%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 0;
            background-color: #28a745;
            transition: width 0.3s;
        }

        #percentage {
            font-size: 20px;
            color: #ffffff;
            margin-top: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Para que a tela de carregamento seja relativa a este contêiner */
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 150px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #495057;
        }
        input[type="text"], input[type="tel"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
      
        /* Estilo para a tela de carregamento */
    </style>
</head>
<body>
    <div class="container">
        <h1>Informações do colaborador</h1>
         <img src="/gramado_verde-640w.webp" alt="Logo" class="logo">

        <form action="#" method="post" onsubmit="return validarFormulario()">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="setor">Informe Seu Setor:</label>
            <input type="text" id="setor" name="setor" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="unidade">Unidade de Negócio:</label>
            <select id="unidade" name="unidade" required>
                <option value="" disabled selected>Selecione uma unidade</option>
                <option value="Snowland">Snowland</option>
                <option value="Acquamontion">Acquamontion</option>
                <option value="Buona Vitta">Buona Vitta</option>
                <option value="Bella">Bella</option>
                <option value="Escritório">Escritório</option>
            </select>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao"></textarea>

            <button type="submit" id="submitButton">Gerar Termo</button>
        </form>

        <div id="loadingScreen">
            <img src="/LogoEfeito.png" alt="Logo girando" id="loadingLogo">
            <div id="loadingText">Estamos gerando o termo para você...</div>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <div id="percentage">0%</div>
            <div id="loadingFooter">By Gramado Parks</div>
        </div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault(); // Impedir o comportamento padrão de envio do formulário

            // Verificar se o formulário é válido antes de mostrar a tela de carregamento
            if (validarFormulario()) {
                document.getElementById('loadingScreen').style.display = 'flex';

                let progress = 0;
                const progressElement = document.getElementById('progress');
                const percentageElement = document.getElementById('percentage');

                function updateProgress() {
                    if (progress < 100) {
                        progress += 1; // Incrementa o progresso
                        progressElement.style.width = progress + '%'; // Atualiza a largura da barra de progresso
                        percentageElement.textContent = progress + '%'; // Atualiza o texto da porcentagem
                        setTimeout(updateProgress, 50); // Atualiza a cada 50ms
                    } else {
                        // Quando o carregamento atinge 100%, você pode redirecionar ou realizar outra ação
                        setTimeout(() => {
                            window.location.href = 'http://localhost:3000/formularios';
                        }, 500); // Tempo para mostrar 100% antes de redirecionar
                    }
                }

                updateProgress();
            }
        });

        function validarFormulario() {
            // Código de validação do formulário
            // Verificar se todos os campos obrigatórios estão preenchidos
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const setor = document.getElementById('setor').value;
            const telefone = document.getElementById('telefone').value;
            const unidade = document.getElementById('unidade').value;
            const cargo = document.getElementById('cargo').value;
            const email = document.getElementById('email').value;

            if (nome.trim() === '') {
                alert('Por favor, preencha o campo Nome.');
                return false;
            }

            if (cpf.trim() === '') {
                alert('Por favor, preencha o campo CPF.');
                return false;
            }

            if (setor.trim() === '') {
                alert('Por favor, preencha o campo Setor.');
                return false;
            }

            if (telefone.trim() === '') {
                alert('Por favor, preencha o campo Telefone.');
                return false;
            }

            if (unidade === '') {
                alert('Por favor, selecione uma Unidade de Negócio.');
                return false;
            }

            if (cargo.trim() === '') {
                alert('Por favor, preencha o campo Cargo.');
                return false;
            }

            if (email.trim() === '') {
                alert('Por favor, preencha o campo Email.');
                return false;
            }

            if (!email.endsWith('@gramadoparks.com')) {
                alert('Por favor, use um endereço de email válido do domínio @gramadoparks.com.');
                return false;
            }

            return true; // Formulário válido
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do colaborador</title>
    <style>
       
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none; 
            border-radius: 8px;
            text-align: center;
        }

        #loadingLogo {
            width: 150px; /* Ajuste conforme necessário */
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            margin-top: 20px;
            color: #ffffff;
            font-size: 18px;
        }

        #loadingFooter {
            margin-top: 10px;
            color: #ffffff;
            font-size: 14px;
        }

        #progressBar {
            width: 80%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 0;
            background-color: #28a745;
            transition: width 0.3s;
        }

        #percentage {
            font-size: 20px;
            color: #ffffff;
            margin-top: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Para que a tela de carregamento seja relativa a este contêiner */
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .logo {
            display: block;
            margin: 20px auto;
            max-width: 150px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"], input[type="tel"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informações do colaborador</h1>
        <img src="/gramado_verde-640w.webp" alt="Logo" class="logo">

        <form action="#" method="post" onsubmit="return validarFormulario()">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpfOuCnpj">Digite seu CPF ou CNPJ:</label>
            <input type="text" id="cpfOuCnpj" name="cpfOuCnpj" required oninput="formatarCpfOuCnpj()">

            <label for="rg">Digite seu RG:</label>
            <input type="text" id="rg" name="rg" required oninput="formatarRg()">

            <label for="tipoUsuario">Tipo de Usuário:</label>
            <select id="tipoUsuario" name="tipoUsuario" required>
                <option value="" disabled selected>Selecione o tipo de usuário</option>
                <option value="Colaborador">Colaborador</option>
                <option value="Prestador de Serviços">Prestador de Serviços</option>
            </select>

            <label for="setor">Informe Seu Setor:</label>
            <input type="text" id="setor" name="setor" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="unidade">Unidade de Negócio:</label>
            <select id="unidade" name="unidade" required>
                <option value="" disabled selected>Selecione uma unidade</option>
                <option value="Snowland">Snowland</option>
                <option value="Acquamontion">Acquamontion</option>
                <option value="Buona Vitta">Buona Vitta</option>
                <option value="Bella">Bella</option>
                <option value="Escritório">Escritório</option>
            </select>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao"></textarea>

            <button type="submit" id="submitButton">Gerar Termo</button>
        </form>

        <div id="loadingScreen">
            <img src="/LogoEfeito.png" alt="Logo girando" id="loadingLogo">
            <div id="loadingText">Estamos gerando o termo para você...</div>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <div id="percentage">0%</div>
            <div id="loadingFooter">By Gramado Parks</div>
        </div>
    </div>

    <script>
    function formatarCpfOuCnpj() {
        const input = document.getElementById('cpfOuCnpj');
        let valor = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos

        if (valor.length <= 11) {
            // Formatação de CPF
            valor = valor.replace(/(\d{3})(\d{3})?(\d{3})?(\d{1,2})?/, (match, p1, p2, p3, p4) => {
                return [p1, p2, p3, p4].filter(Boolean).join('.');
            });
            valor = valor.replace(/(\d{3})\.(\d{3})\.(\d{3})(\d{1,2})?/, (match, p1, p2, p3, p4) => {
                return `${p1}.${p2}.${p3}-${p4 || ''}`;
            });
        } else {
            // Formatação de CNPJ
            valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, (match, p1, p2, p3, p4, p5) => {
                return `${p1}.${p2}.${p3}/${p4}-${p5}`;
            });
        }

        input.value = valor;
    }

    function formatarRg() {
        const input = document.getElementById('rg');
        let valor = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos

        if (valor.length === 9) {
            // Formatação de RG
            valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{1})/, (match, p1, p2, p3, p4) => {
                return `${p1}.${p2}.${p3}-${p4}`;
            });
        } else if (valor.length === 10) {
            // Formatação de RG com dígito verificador de 10 dígitos
            valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{2})/, (match, p1, p2, p3, p4) => {
                return `${p1}.${p2}.${p3}-${p4}`;
            });
        }

        input.value = valor;
    }

    function validarCpfOuCnpj(cpfOuCnpj) {
        const cpfCnpjLimpo = cpfOuCnpj.replace(/[^\d]/g, ''); // Remove caracteres não numéricos

        if (cpfCnpjLimpo.length === 11) {
            // Validação de CPF
            const cpf = cpfCnpjLimpo;
            const multiplicador1 = [10, 9, 8, 7, 6, 5, 4, 3, 2];
            const multiplicador2 = [11, 10, 9, 8, 7, 6, 5, 4, 3, 2];

            let total = 0;
            for (let i = 0; i < 9; i++) {
                total += parseInt(cpf[i], 10) * multiplicador1[i];
            }

            let dv = (total * 10) % 11;
            if (dv === 10) dv = 0;
            if (dv !== parseInt(cpf[9], 10)) return false;

            total = 0;
            for (let i = 0; i < 10; i++) {
                total += parseInt(cpf[i], 10) * multiplicador2[i];
            }

            dv = (total * 10) % 11;
            if (dv === 10) dv = 0;
            if (dv !== parseInt(cpf[10], 10)) return false;

            return true;
        } else if (cpfCnpjLimpo.length === 14) {
            // Validação de CNPJ
            const cnpj = cpfCnpjLimpo;
            const multiplicador1 = [5, 4, 3, 2, 9, 8, 7, 6, 5, 4, 3, 2];
            const multiplicador2 = [6, 5, 4, 3, 2, 9, 8, 7, 6, 5, 4, 3, 2];

            let total = 0;
            for (let i = 0; i < 12; i++) {
                total += parseInt(cnpj[i], 10) * multiplicador1[i];
            }

            let dv = (total % 11);
            if (dv < 2) dv = 0;
            else dv = 11 - dv;
            if (dv !== parseInt(cnpj[12], 10)) return false;

            total = 0;
            for (let i = 0; i < 13; i++) {
                total += parseInt(cnpj[i], 10) * multiplicador2[i];
            }

            dv = (total % 11);
            if (dv < 2) dv = 0;
            else dv = 11 - dv;
            if (dv !== parseInt(cnpj[13], 10)) return false;

            return true;
        } else {
            return false; // Comprimento inválido
        }
    }

    function validarRg(rg) {
        const rgLimpo = rg.replace(/[^\d]/g, ''); // Remove caracteres não numéricos

        if (rgLimpo.length === 9 || rgLimpo.length === 10) {
            // Validação de RG
            const multiplicador = [2, 3, 4, 5, 6, 7, 8, 9];

            let total = 0;
            for (let i = 0; i < 8; i++) {
                total += parseInt(rgLimpo[i], 10) * multiplicador[i];
            }

            let dv = 11 - (total % 11);
            if (dv === 10) dv = 0;
            if (dv === 11) dv = 1;
            if (rgLimpo.length === 9) {
                if (dv !== parseInt(rgLimpo[8], 10)) return false;
            } else {
                if (dv !== parseInt(rgLimpo[9], 10)) return false;
            }

            return true;
        } else {
            return false; // Comprimento inválido
        }
    }

    function validarFormulario() {
        const nome = document.getElementById('nome').value;
        const cpfOuCnpj = document.getElementById('cpfOuCnpj').value;
        const rg = document.getElementById('rg').value;
        const tipoUsuario = document.getElementById('tipoUsuario').value;
        const setor = document.getElementById('setor').value;
        const telefone = document.getElementById('telefone').value;
        const unidade = document.getElementById('unidade').value;
        const cargo = document.getElementById('cargo').value;
        const email = document.getElementById('email').value;

        if (nome.trim() === '') {
            alert('Por favor, preencha o campo Nome.');
            return false;
        }

        if (cpfOuCnpj.trim() === '') {
            alert('Por favor, preencha o campo CPF ou CNPJ.');
            return false;
        }

        if (!validarCpfOuCnpj(cpfOuCnpj)) {
            alert('Por favor, insira um CPF ou CNPJ válido.');
            return false;
        }

        if (rg.trim() === '') {
            alert('Por favor, preencha o campo RG.');
            return false;
        }

        if (!validarRg(rg)) {
            alert('Por favor, insira um RG válido.');
            return false;
        }

        if (tipoUsuario === '') {
            alert('Por favor, selecione o tipo de usuário.');
            return false;
        }

        if (setor.trim() === '') {
            alert('Por favor, preencha o campo Setor.');
            return false;
        }

        if (telefone.trim() === '') {
            alert('Por favor, preencha o campo Telefone.');
            return false;
        }

        if (unidade === '') {
            alert('Por favor, selecione uma Unidade de Neg��cio.');
            return false;
        }

        if (cargo.trim() === '') {
            alert('Por favor, preencha o campo Cargo.');
            return false;
        }

        if (!/^[^\s@]+@gramadoparks\.[^@\s]+$/.test(email)) {
            alert('Por favor, insira um e-mail válido com o domínio @gramadoparks.');
            return false;
        }

        return true;
    }

    document.getElementById('submitButton').addEventListener('click', function(event) {
        event.preventDefault(); // Impedir o comportamento padrão de envio do formulário

        if (validarFormulario()) {
            document.getElementById('loadingScreen').style.display = 'flex';

            let progress = 0;
            const progressElement = document.getElementById('progress');
            const percentageElement = document.getElementById('percentage');

            function updateProgress() {
                if (progress < 100) {
                    progress += 1; // Incrementa o progresso
                    progressElement.style.width = progress + '%'; // Atualiza a largura da barra de progresso
                    percentageElement.textContent = progress + '%'; // Atualiza o texto da porcentagem
                    setTimeout(updateProgress, 50); // Atualiza a cada 50ms
                } else {
                    // Quando o carregamento atinge 100%, você pode redirecionar ou realizar outra ação
                    setTimeout(() => {
                        window.location.href = 'http://172.16.8.44:3000/formularios';
                    }, 500); // Tempo para mostrar 100% antes de redirecionar
                }
            }

            updateProgress();
        }
    });
    </script>
</body>
</html>

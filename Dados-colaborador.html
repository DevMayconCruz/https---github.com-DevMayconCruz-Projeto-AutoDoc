<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Colaborador - Gramado Parks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            /* Gradiente com as cores da Gramado Parks: verde, azul e laranja */
            background: linear-gradient(135deg, #2E8B57 0%, #4682B4 50%, #FF8C00 100%);
            font-family: 'Inter', sans-serif;
            color: #333;
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decoração com as cores da marca */
        .decoration-dots {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .dot:nth-child(1) {
            background-color: #2E8B57;
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            background-color: #4682B4;
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            background-color: #FF8C00;
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 30px;
            line-height: 1.3;
            text-align: center;
            /* Gradiente com as cores da marca */
            background: linear-gradient(135deg, #2E8B57, #4682B4, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                filter: drop-shadow(0 0 5px rgba(46, 139, 87, 0.3));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(70, 130, 180, 0.5));
            }
        }

        .form-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95rem;
        }

        input[type="text"], 
        input[type="tel"], 
        input[type="email"], 
        select, 
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus, 
        input[type="tel"]:focus, 
        input[type="email"]:focus, 
        select:focus, 
        textarea:focus {
            outline: none;
            border-color: #2E8B57;
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(46, 139, 87, 0.05);
            border: 2px solid transparent;
        }

        .radio-group label:hover {
            background: rgba(46, 139, 87, 0.1);
            border-color: rgba(46, 139, 87, 0.2);
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
            accent-color: #2E8B57;
        }

        .cpfCnpjField {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-format-warning {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
            padding: 8px 12px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 6px;
            border-left: 3px solid #dc3545;
        }

        .confirmation-check {
            margin-top: 15px;
            padding: 15px;
            background: rgba(70, 130, 180, 0.1);
            border-radius: 12px;
            border-left: 4px solid #4682B4;
        }

        .confirmation-check label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
        }

        .confirmation-check input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #4682B4;
            transform: scale(1.2);
        }

        .invalid-input {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1) !important;
        }

        button {
            width: 100%;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            /* Gradiente com as cores da Gramado Parks */
            background: linear-gradient(135deg, #2E8B57, #4682B4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(46, 139, 87, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(46, 139, 87, 0.4);
            background: linear-gradient(135deg, #FF8C00, #2E8B57);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 6px 20px rgba(46, 139, 87, 0.3);
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2E8B57 0%, #4682B4 50%, #FF8C00 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            text-align: center;
        }

        #loadingLogo {
            width: 150px;
            animation: spin 6s linear infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            margin-top: 30px;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
        }

        #loadingFooter {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
        }

        #progressBar {
            width: 300px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            margin-top: 30px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ffffff, rgba(255, 255, 255, 0.8));
            transition: width 0.3s;
            border-radius: 6px;
        }

        #percentage {
            font-size: 1.5rem;
            color: #ffffff;
            margin-top: 15px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
                border-radius: 20px;
            }

            .logo {
                max-width: 150px;
            }

            h1 {
                font-size: 1.7rem;
                margin-bottom: 25px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            button {
                padding: 14px 35px;
                font-size: 1rem;
            }

            #progressBar {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                padding: 25px 15px;
                border-radius: 16px;
            }

            .logo {
                max-width: 130px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            input[type="text"], 
            input[type="tel"], 
            input[type="email"], 
            select, 
            textarea {
                padding: 10px 14px;
                font-size: 0.95rem;
            }

            button {
                padding: 12px 30px;
                font-size: 0.95rem;
            }

            #progressBar {
                width: 200px;
            }
        }

        @media (max-width: 360px) {
            .container {
                margin: 5px;
                padding: 20px 12px;
            }

            .logo {
                max-width: 120px;
            }

            h1 {
                font-size: 1.3rem;
            }

            button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }

        /* Melhorias para telas muito pequenas */
        @media (max-height: 700px) {
            .container {
                margin: 10px auto;
            }

            .logo {
                max-width: 120px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }

            .form-section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decoração com as cores da marca -->
        <div class="decoration-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="logo-container">
            <img src="LogoEfeito.png" alt="Gramado Parks Logo" class="logo">
        </div>
        
        <h1>Informações do Colaborador</h1>

        <form action="/formularios" method="POST" onsubmit="return validarFormulario();">
            <div class="form-section">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"> 
            </div>

            <div class="form-section">
                <label for="usuario">Digite seu usuário (formato obrigatório: nome.sobrenome):</label>
                <input type="text" id="usuario" name="usuario" required 
                       placeholder="Ex: maria.jose"
                       oninput="validarFormatoUsuario()">
                <div id="usuarioWarning" class="user-format-warning">
                    Formato inválido! O usuário deve estar no formato "nome.sobrenome" (ex: maria.jose)
                </div>

                <div class="confirmation-check">
                    <label for="confirmarUsuario">
                        <input type="checkbox" id="confirmarUsuario" required>
                        Confirmo que meu usuário está correto e no formato "nome.sobrenome"
                    </label>
                </div>
            </div>

            <div class="form-section">
                <label for="tipoUsuario">Tipo de Usuário:</label>
                <select id="tipoUsuario" name="tipoUsuario" required onchange="mostrarCampoCpfCnpj()">
                    <option value="" disabled selected>Selecione o tipo de usuário</option>
                    <option value="Colaborador">Colaborador</option>
                    <option value="Prestador de Serviços">Prestador de Serviços</option>
                </select>
            </div>

            <div id="cpfField" class="cpfCnpjField form-section">
                <label for="cpf">Digite seu CPF:</label>
                <input type="text" id="cpf" name="cpf" oninput="formatarCpf()" maxlength="14" placeholder="000.000.000-00">
            </div>

            <div id="cnpjField" class="cpfCnpjField form-section">
                <label for="cnpj">Digite seu CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" oninput="formatarCnpj()" maxlength="18" placeholder="00.000.000/0000-00">
            </div>

            <div class="form-section">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
            </div>

            <div class="form-section">
                <label for="unidade">Unidade de Negócio:</label>
                <select id="unidade" name="unidade" required onchange="atualizarSetores()">
                    <option value="" disabled selected>Selecione uma unidade</option>
                    <option value="Snowland">Snowland</option>
                    <option value="Acquamotion">Acquamotion</option>
                    <option value="Buona Vitta">Buona Vitta</option>
                    <option value="Bella">Bella</option>
                    <option value="Escritório">Escritório</option>
                </select>
            </div>

            <div class="form-section">
                <label for="setor">Informe Seu Setor:</label>
                <select id="setor" name="setor" required disabled>
                    <option value="" disabled selected>Primeiro informe sua unidade de negócio</option>
                </select>
            </div>

            <div class="form-section">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required placeholder="Digite seu cargo">
            </div>

            <div class="form-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
            </div>
            
            <div class="form-section">
                <label>Tipo de Uso do Equipamento:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" id="usoPermanente" name="tipoUso" value="P" checked>
                        Permanente (P)
                    </label>
                    
                    <label>
                        <input type="radio" id="usoTemporario" name="tipoUso" value="T">
                        Temporário (T)
                    </label>
                </div>
            </div>

            <div class="form-section">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" placeholder="Digite observações adicionais (opcional)"></textarea>
            </div>

            <button type="submit" id="submitButton">Gerar Termo</button>
        </form>
    </div>

    <div id="loadingScreen">
        <img src="LogoEfeito.png" alt="Logo girando" id="loadingLogo">
        <div id="loadingText">Estamos gerando o termo para você...</div>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <div id="percentage">0%</div>
        <div id="loadingFooter">By Gramado Parks</div>
    </div>

    <script>
        const setores = {
            "Snowland": [
                "Alimentos e Bebidas (A&B)",
                "Operações e Atrações",
                "Atendimento ao Cliente",
                "Comercial e Vendas",
                "Administrativo e Corporativo",
                "Infraestrutura e Manutenção",
                "Logística e Suprimentos"
            ],
            "Acquamotion": [
                "Setor 1",
                "Setor 2"
            ],
            "Buona Vitta": [
                "Setor 1",
                "Setor 2"
            ],
            "Bella": [
                "Setor 1",
                "Setor 2"
            ],
            "Escritório": [
                "Setor 1",
                "Setor 2"
            ]
        };

        function atualizarSetores() {
            const unidadeSelecionada = document.getElementById('unidade').value;
            const setorSelect = document.getElementById('setor');

            setorSelect.innerHTML = '<option value="" disabled selected>Selecione o setor</option>';

            if (unidadeSelecionada && setores[unidadeSelecionada]) {
                setores[unidadeSelecionada].forEach(setor => {
                    const option = document.createElement('option');
                    option.value = setor;
                    option.textContent = setor;
                    setorSelect.appendChild(option);
                });
                setorSelect.disabled = false;
            } else {
                setorSelect.disabled = true;
            }
        }

        function mostrarCampoCpfCnpj() {
            const tipoUsuario = document.getElementById('tipoUsuario').value;
            const cpfField = document.getElementById('cpfField');
            const cnpjField = document.getElementById('cnpjField');
            
            cpfField.style.display = tipoUsuario === 'Colaborador' ? 'block' : 'none';
            cnpjField.style.display = tipoUsuario === 'Prestador de Serviços' ? 'block' : 'none';
        }
        
        function formatarCpf() {
            const cpfField = document.getElementById('cpf');
            let cpf = cpfField.value.replace(/\D/g, '');
            if (cpf.length > 11) {
                cpf = cpf.slice(0, 11);
            }
            cpfField.value = cpf.replace(/(\d{3})(\d)/, '$1.$2')
                                .replace(/(\d{3})(\d)/, '$1.$2')
                                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }

        function formatarCnpj() {
            const cnpjField = document.getElementById('cnpj');
            let cnpj = cnpjField.value.replace(/\D/g, '');
            if (cnpj.length > 14) {
                cnpj = cnpj.slice(0, 14);
            }
            cnpjField.value = cnpj.replace(/^(\d{2})(\d)/, '$1.$2')
                                .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
                                .replace(/\.(\d{3})(\d)/, '.$1/$2')
                                .replace(/(\d{4})(\d{1,2})$/, '$1-$2');
        }
       
        function validarFormatoUsuario() {
            const usuarioInput = document.getElementById('usuario');
            const warningElement = document.getElementById('usuarioWarning');
            let usuario = usuarioInput.value.trim();
            
            // Converte o nome de usuário para minúsculas
            usuario = usuario.toLowerCase();
            usuarioInput.value = usuario;
            
            // Verifica se tem exatamente um ponto e não começa/termina com ponto
            const isValid = /^[^.]+\.[^.]+$/.test(usuario);
            
            if (!isValid && usuario.length > 0) {
                warningElement.style.display = 'block';
                usuarioInput.classList.add('invalid-input');
            } else {
                warningElement.style.display = 'none';
                usuarioInput.classList.remove('invalid-input');
            }
            
            return isValid;
        }

        function validarFormulario() {
            // Valida primeiro o formato do usuário
            if (!validarFormatoUsuario()) {
                alert('Formato de usuário inválido! Por favor, use o formato "nome.sobrenome" (ex: maria.jose)');
                return false;
            }
            
            // Verifica se o usuário confirmou o nome
            const confirmacao = document.getElementById('confirmarUsuario').checked;
            if (!confirmacao) {
                alert('Por favor, confirme que seu usuário está correto antes de prosseguir!');
                return false;
            }

            // Validações de CPF/CNPJ
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            const cnpj = document.getElementById('cnpj').value.replace(/\D/g, '');
            const tipoUsuario = document.getElementById('tipoUsuario').value;

            if (tipoUsuario === 'Colaborador' && !validarCpf(cpf)) {
                alert('CPF inválido');
                return false;
            }

            if (tipoUsuario === 'Prestador de Serviços' && !validarCnpj(cnpj)) {
                alert('CNPJ inválido');
                return false;
            }

            mostrarTelaDeCarregamento();
            return true;
        }

        function validarCpf(cpf) {
            if (cpf.length !== 11) return false;
            return true;
        }

        function validarCnpj(cnpj) {
            if (cnpj.length !== 14) return false;
            return true;
        }

        function mostrarTelaDeCarregamento() {
            const loadingScreen = document.getElementById('loadingScreen');
            const progress = document.getElementById('progress');
            const percentage = document.getElementById('percentage');
            let width = 0;

            loadingScreen.style.display = 'flex'; 

            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = '/formularios';
                    }, 1000);
                } else {
                    width++;
                    progress.style.width = width + '%';
                    percentage.textContent = width + '%';
                }
            }, 60);
        }
    </script>
</body>
</html>

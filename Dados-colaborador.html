<body>
    <div class="container">
        <h1>Informações do usuário</h1>
        <img src="/gramado_verde-640w.webp" alt="Logo" class="logo">

        <form action="/formularios" method="POST" onsubmit="return validarFormulario();">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required> 

            <label for="usuario">Digite seu usuário (formato obrigatório: nome.sobrenome):</label>
            <input type="text" id="usuario" name="usuario" required 
                   placeholder="Ex: maria.jose"
                   oninput="validarFormatoUsuario()">
            <div id="usuarioWarning" class="user-format-warning">
                Formato inválido! O usuário deve estar no formato "nome.sobrenome" (ex: maria.jose)
            </div>

            <div class="confirmation-check">
                <input type="checkbox" id="confirmarUsuario" required>
                <label for="confirmarUsuario">Confirmo que meu usuário está correto e no formato "nome.sobrenome"</label>
            </div>

            <label for="tipoUsuario">Tipo de Usuário:</label>
            <select id="tipoUsuario" name="tipoUsuario" required onchange="mostrarCampoCpfCnpj()">
                <option value="" disabled selected>Selecione o tipo de usuário</option>
                <option value="Colaborador">Colaborador</option>
                <option value="Prestador de Serviços">Prestador de Serviços</option>
            </select>

            <div id="cpfField" class="cpfCnpjField">
                <label for="cpf">Digite seu CPF:</label>
                <input type="text" id="cpf" name="cpf" oninput="formatarCpf()" maxlength="14">
            </div>

            <div id="cnpjField" class="cpfCnpjField">
                <label for="cnpj">Digite seu CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" oninput="formatarCnpj()" maxlength="18">
            </div>

           <!--- <label for="rg">Digite seu RG:</label>
            <input type="text" id="rg" name="rg" required oninput="formatarRg()"> -->

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="unidade">Unidade de Negócio:</label>
            <select id="unidade" name="unidade" required onchange="atualizarSetores()">
                <option value="" disabled selected>Selecione uma unidade</option>
                <option value="Snowland">Snowland</option>
                <option value="Acquamotion">Acquamotion</option>
                <option value="Buona Vitta">Buona Vitta</option>
                <option value="Bella">Bella</option>
                <option value="Escritório">Escritório</option>
            </select>

            <label for="setor">Informe Seu Setor:</label>
            <select id="setor" name="setor" required disabled>
                <option value="" disabled selected>Primeiro informe sua unidade de negócio</option>
            </select>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label>Tipo de Uso do Equipamento:</label>
            <div class="radio-group">
                <input type="radio" id="usoPermanente" name="tipoUso" value="P" checked>
                <label for="usoPermanente">Permanente (P)</label>
                
                <input type="radio" id="usoTemporario" name="tipoUso" value="T">
                <label for="usoTemporario">Temporário (T)</label>
            </div>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao"></textarea>

            <button type="submit" id="submitButton">Gerar Termo</button>
        </form>

        <div id="loadingScreen">
            <img src="/LogoEfeito.png" alt="Logo girando" id="loadingLogo">
            <div id="loadingText">Estamos gerando o termo para você...</div>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <div id="percentage">0%</div>
            <div id="loadingFooter">By Gramado Parks</div>
        </div>
    </div>

    <script>
    const setores = {
    "Snowland": [
        "Alimentos e Bebidas (A&B)",
        "Operações e Atrações",
        "Atendimento ao Cliente",
        "Comercial e Vendas",
        "Administrativo e Corporativo",
        "Infraestrutura e Manutenção",
        "Logística e Suprimentos"
    ],
    "Acquamotion": [
        "Setor 1",
        "Setor 2"
    ],
    "Buona Vitta": [
        "Setor 1",
        "Setor 2"
    ],
    "Bella": [
        "Setor 1",
        "Setor 2"
    ],
    "Escritório": [
        "Setor 1",
        "Setor 2"
    ]
};

        function atualizarSetores() {
            const unidadeSelecionada = document.getElementById('unidade').value;
            const setorSelect = document.getElementById('setor');

            setorSelect.innerHTML = '<option value="" disabled selected>Selecione o setor</option>';

            if (unidadeSelecionada && setores[unidadeSelecionada]) {
                setores[unidadeSelecionada].forEach(setor => {
                    const option = document.createElement('option');
                    option.value = setor;
                    option.textContent = setor;
                    setorSelect.appendChild(option);
                });
                setorSelect.disabled = false;
            } else {
                setorSelect.disabled = true;
            }
        }

        function mostrarCampoCpfCnpj() {
            const tipoUsuario = document.getElementById('tipoUsuario').value;
            document.getElementById('cpfField').style.display = tipoUsuario === 'Colaborador' ? 'block' : 'none';
            document.getElementById('cnpjField').style.display = tipoUsuario === 'Prestador de Serviços' ? 'block' : 'none';
        }
        
        function formatarCpf() {
            const cpfField = document.getElementById('cpf');
            let cpf = cpfField.value.replace(/\D/g, '');
            if (cpf.length > 11) {
                cpf = cpf.slice(0, 11);
            }
            cpfField.value = cpf.replace(/(\d{3})(\d)/, '$1.$2')
                                .replace(/(\d{3})(\d)/, '$1.$2')
                                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }

        function formatarCnpj() {
            const cnpjField = document.getElementById('cnpj');
            let cnpj = cnpjField.value.replace(/\D/g, '');
            if (cnpj.length > 14) {
                cnpj = cnpj.slice(0, 14);
            }
            cnpjField.value = cnpj.replace(/^(\d{2})(\d)/, '$1.$2')
                                .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
                                .replace(/\.(\d{3})(\d)/, '.$1/$2')
                                .replace(/(\d{4})(\d{1,2})$/, '$1-$2');
        }

      //  function formatarRg() {
        //    const rgField = document.getElementById('rg');
          // let rg = rgField.value.replace(/\D/g, '');
           //if (rg.length > 9) {
              // rg = rg.slice(0, 9);
        // }
          //  rgField.value = rg.replace(/(\d{2})(\d)/, '$1.$2')
            //                .replace(/(\d{3})(\d)/, '$1.$2')
              //              .replace(/(\d{3})(\d{1})$/, '$1-$2');
        //}
       
        // Função para validar o formato do usuário
        function validarFormatoUsuario() {
            const usuarioInput = document.getElementById('usuario');
            const warningElement = document.getElementById('usuarioWarning');
            const usuario = usuarioInput.value.trim();
            
            // Verifica se tem exatamente um ponto e não começa/termina com ponto
            const isValid = /^[^.]+\.[^.]+$/.test(usuario);
            
            if (!isValid && usuario.length > 0) {
                warningElement.style.display = 'block';
                usuarioInput.classList.add('invalid-input');
            } else {
                warningElement.style.display = 'none';
                usuarioInput.classList.remove('invalid-input');
            }
            
            return isValid;
        }

        function validarFormulario() {
            // Valida primeiro o formato do usuário
            if (!validarFormatoUsuario()) {
                alert('Formato de usuário inválido! Por favor, use o formato "nome.sobrenome" (ex: maria.jose)');
                return false;
            }
            
            // Verifica se o usuário confirmou o nome
            const confirmacao = document.getElementById('confirmarUsuario').checked;
            if (!confirmacao) {
                alert('Por favor, confirme que seu usuário está correto antes de prosseguir!');
                return false;
            }

            // Validações de CPF/CNPJ permanecem iguais
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            const cnpj = document.getElementById('cnpj').value.replace(/\D/g, '');
            const tipoUsuario = document.getElementById('tipoUsuario').value;

            if (tipoUsuario === 'Colaborador' && !validarCpf(cpf)) {
                alert('CPF inválido');
                return false;
            }

            if (tipoUsuario === 'Prestador de Serviços' && !validarCnpj(cnpj)) {
                alert('CNPJ inválido');
                return false;
            }

            mostrarTelaDeCarregamento();
            return true;
        }

        function validarCpf(cpf) {
            if (cpf.length !== 11) return false;
            // Adicione mais regras de validação se necessário
            return true;
        }

        function validarCnpj(cnpj) {
            if (cnpj.length !== 14) return false;
            // Adicione mais regras de validação se necessário
            return true;
        }

        function mostrarTelaDeCarregamento() {
            const loadingScreen = document.getElementById('loadingScreen');
            const progress = document.getElementById('progress');
            const percentage = document.getElementById('percentage');
            let width = 0;

            loadingScreen.style.display = 'flex'; 

            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = '/formularios';
                    }, 1000);
                } else {
                    width++;
                    progress.style.width = width + '%';
                    percentage.textContent = width + '%';
                }
            }, 60);
        }
    </script>
</body>
